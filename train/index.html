<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <!--css-->
  <link rel="stylesheet"    href="../train/style.css">


  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>
        

        <div class="row">
            <div class="col-lg-12">
                <!--trains-->
                <div class="primary panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Train Schedules</h4>
                    </div>
                    <div class"panel-body">
                        <table class="table table-hover" id="train-table">

                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody> 

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--adding new train-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">Add Train</h4>
                    </div>
                    <div class="panel-body">
                        <!--Form-->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type=text>
                            </div>

                            <div class="form-group">
                                    <label for="train-name-input">Destination</label>
                                    <input class="form-control" id="destination-input" type=text>
                            </div>

                            <div class="form-group">
                                        <label for="train-name-input">First Train Time(hh:mm)</label>
                                        <input class="form-control" id="first-time-input" type=text>
                            </div>

                            <div class="form-group">
                                    <label for="train-name-input">Frequency(min)</label>
                                    <input class="form-control" id="frequency-input" type=text>
                            </div>

                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
            

    





<script src="../train/main.js"></script>
</body>
</html>
